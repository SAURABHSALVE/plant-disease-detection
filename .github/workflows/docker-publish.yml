name: Build and publish Docker image

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Validate Docker Hub secrets
        id: validate
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "secrets_present=false" >> $GITHUB_OUTPUT
          else
            echo "secrets_present=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.validate.outputs.secrets_present == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: steps.validate.outputs.secrets_present == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/plant-disease-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/plant-disease-api:${{ github.sha }}

      - name: "Warn: skipping Docker push (missing secrets)"
        if: steps.validate.outputs.secrets_present != 'true'
        run: |
          echo "Skipping Docker Hub login and push because DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is not set."
          echo ""
          echo "To re-enable automatic publish, add repository secrets:"
          echo "  - DOCKERHUB_USERNAME  (your Docker Hub username)"
          echo "  - DOCKERHUB_TOKEN     (a Docker Hub access token or password)"
          echo ""
          echo "Go to: Settings > Secrets and variables > Actions"
